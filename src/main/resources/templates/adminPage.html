<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
	<title>Name</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="adminPage.css">
	<script type="text/javascript" src="signup.js"> </script>
	<script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-grey">
		<ul class="navbar-nav">
			<li  class="nav-item" >
				<a th:href="@{/profile}"></span></a>
			</li>
			<li class="nav-item">
				<span th:if="${user.username != null}"><a th:href="@{/logout}" >Log out</a></span>
			</li>
			<li class="nav-item">
				<span th:if="${user.username != null}"><a th:href="@{/userSettings}">Settings</a></span>
			</li>
			<li class="nav-item">
				<span th:if="${user.username != null and #strings.equals(user.role.name,'ADMIN')}"><a th:href="@{/adminPage}" >Admin Page</a></span>
			</li>
		</ul>
	</nav>
	<br>

	<div class="content">
		<div class="inner">
			<div class="titles">Users</div>
			<div class="blocks">
				<span th:if="${user.username != null and #strings.equals(user.role.name,'ADMIN')}"><span class="fas fa-cog"></span><a th:href="@{/userOptions}" >Users options</a></span>
		</div>
			<div class="rep">
				<p>reports</p>
			</div>
		</div>
		<div class="inner">
			<div class="titles">Posts</div>
			<div class="blocks">
				<span th:if="${user.username != null and #strings.equals(user.role.name,'ADMIN')}"><span class="fas fa-cog"></span><a th:href="@{/postOptions}" >Posts options</a></span>
			</div>
			<div class="rep">
				<p>reports</p>
			</div>
		</div>
		<div class="inner">
			<div class="titles">Events</div>
			<div class="blocks">
				<span th:if="${user.username != null and #strings.equals(user.role.name,'ADMIN')}"><span class="fas fa-cog"></span><a th:href="@{/eventOptions}" >Event options</a></span>
			</div>
			<div class="rep">
				<p>reports</p>
			</div></div>
		</div>
	</div>



</body>
</html>
