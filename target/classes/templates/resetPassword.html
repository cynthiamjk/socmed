<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="userPage.css">
    <link rel="stylesheet" type="text/css" href="userSettings.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <script type="text/javascript" src="signup.js"></script>
</head>
<body>

<br>


<div class="fl">

    <form th:action="@{/reset}" method="post">
        <input type="hidden" name="resetToken" th:value="${resetToken}" >
        <div class="row">
            <div class=" col-xs-4 " >
                <input id="pw" type="password" name="password" class="password form-control" placeholder="Password" onblur="rmMessOnBlur()" onfocus="addMessOnFocus()" onkeyup="lengthValidation()"/>
            </div>
        </div>

        <span class="help-block">8 characters minimum</span>
        <span id="message">
              <p id="length" class="invalid" style="color: red" >Password must be at least 8 characters</b></p>
            </span></p>

        <div class="row">
            <div class=" col-xs-4 " >
                <input type="password" name="passwordc" class="password form-control" placeholder="Confirm" required/>

            </div>
            <div class="loginError"><span th:text="${pwError}"></span></div>
        </div>
        <button type="submit" >reset</button>
    </form>

</div>


</body>
</html>
